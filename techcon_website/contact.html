<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
    <style>
      /* Make embedded map responsive */
      .map-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
      }
      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Contact Information -->
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>
        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
      </section>

      <!-- Embedded Map -->
      <section>
        <h2>Conference Venue</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.010223789123!2d-122.41941548468135!3d37.774929779759616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f0e3abf%3A0x7d6d5b0a8e6f3c3!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1694822912345"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </section>

      <!-- Contact Us Form -->
      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <!-- Name -->
          <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <!-- Email -->
          <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <!-- Message -->
          <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Explicit copyright.</p>
    </footer>
  </body>
</html>
